name: Release Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      matrix:
        node-version: [ 18.x ] # node 20.x has some problems with pnpm/action-setup@v2

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install and build dependencies
        run: |
          pnpm install
          pnpm build

      - name: Package
        run: |
          cd packages/danmaku-anywhere
          pnpm package
          pnpm package:firefox

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: 'packages/danmaku-anywhere/package/*'
          generateReleaseNotes: true
          prerelease: true

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-files
          path: packages/danmaku-anywhere/package/*.zip

  publish-chrome:
    runs-on: ubuntu-latest
    needs: build
    environment: chrome-web-store-publish

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-files

      - name: Publish to Chrome Web Store
        uses: chrome-extension-upload-action/upload@v2
        with:
          file-path: 'packages/danmaku-anywhere/package/*chrome.zip'
          extension-id: $EXTENSION_ID
          client-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          refresh-token: ${{ secrets.REFRESH_TOKEN }}
          glob: true
