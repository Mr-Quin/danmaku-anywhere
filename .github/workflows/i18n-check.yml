name: i18n Check

on:
  pull_request:
    types:
    paths:
      - 'packages/danmaku-anywhere/**'

jobs:
  check-i18n:
    name: Validate i18n translations
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run i18n check
        id: i18n-check
        working-directory: packages/danmaku-anywhere
        run: pnpm i18n:check
        continue-on-error: true

      - name: Manage comment
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const script = require('./scripts/i18n-check-comment.cjs')
            await script({github, context, core, outcome: '${{ steps.i18n-check.outcome }}'})

      - name: Fail if check failed
        if: steps['i18n-check'].outcome == 'failure'
        run: exit 1

