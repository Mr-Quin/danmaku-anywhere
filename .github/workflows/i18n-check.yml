name: i18n Check

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  check-i18n:
    name: Validate i18n translations
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run i18n check
        id: i18n-check
        working-directory: packages/danmaku-anywhere
        run: pnpm i18n:check
        continue-on-error: true

      - name: Manage comment
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.pull_request.number;
            const marker = '<!-- i18n-check -->';
            const checkFailed = steps['i18n-check'].outcome === 'failure';

            const findExistingComment = async () => {
              const comments = await github.paginate(github.rest.issues.listComments, {
                owner,
                repo,
                issue_number,
                per_page: 100
              });

              return comments.find((comment) => comment.body?.includes(marker));
            };

            if (checkFailed) {
              const commentLines = [
                marker,
                '## ⚠️ i18n Translation Issues',
                '',
                'The i18n check has failed. This usually means there are missing or outdated translation keys.',
                '',
                '**To fix this issue:**',
                '',
                '1. Run the following command to extract and update translation keys:',
                '   ```bash',
                '   pnpm i18n extract',
                '   ```',
                '',
                '2. Review the changes in the translation files',
                '3. Commit and push the updated translation files',
                '',
                '**Note:** This command should be run from the `packages/danmaku-anywhere` directory, or from the repository root.',
                ''
              ];

              const body = commentLines.join('\n');
              const existingComment = await findExistingComment();

              if (existingComment) {
                await github.rest.issues.updateComment({
                  owner,
                  repo,
                  comment_id: existingComment.id,
                  body
                });
              } else {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number,
                  body
                });
              }
            } else {
              const existingComment = await findExistingComment();

              if (existingComment) {
                await github.rest.issues.deleteComment({
                  owner,
                  repo,
                  comment_id: existingComment.id
                });
              }

              core.info('i18n check passed');
            }

      - name: Fail if check failed
        if: steps['i18n-check'].outcome === 'failure'
        run: exit 1

